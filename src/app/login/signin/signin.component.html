<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <div
      class="col mx-auto text-center text-white bg-dark mt-5"
      id="container-signin"
    >
      <h3 class="mt-3">Formulario de Ingreso</h3>
      <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="doSubmit()">
        <label for="inputEmail" class="sr-only">Email</label>
        <input
          class="form-control"
          id="inputEmail"
          formControlName="email"
          type="email"
        />
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          class="form-control"
          autocomplete="off"
          id="inputPassword"
          formControlName="password"
          type="password"
        />
        <button
          class="btn btn-lg btn-primary btn-block mt-3 mb-3"
          type="submit"
        >
          Ingresar
        </button>
      </form>
    </div>
  </div>
</div>
