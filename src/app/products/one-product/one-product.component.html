<app-navbar></app-navbar>
<div
  class="container card text-white bg-dark mt-5 mb-3"
  style="max-width: 540px"
  *ngIf="clothe"
>
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="https://media.istockphoto.com/vectors/mens-and-womans-clothes-on-hangers-vector-illustration-isolated-on-vector-id889012138"
        class="img-fluid rounded-start mt-3 mb-3"
        alt="Imagen genÃ©rica de prueba"
      />
    </div>
    <div class="col-md-8 text-center">
      <div class="card-body">
        <h5 class="card-title mb-2">Tipo: {{ clothe.tipo }}</h5>
        <p class="card-text">{{ clothe.descripcion }}</p>
        <div class="container">
          <div class="row">
            <div class="col">
              <p class="card-text">
                <small class="text-muted">Precio: {{ clothe.precio }}</small>
              </p>
            </div>
            <div class="col">
              <p class="card-text">
                <small class="text-muted"
                  >Cantidad: {{ clothe.cantidad }}</small
                >
              </p>
            </div>
          </div>
        </div>
        <button class="btn btn-success mt-4" (click)="returnPage()">
          Volver
        </button>
      </div>
    </div>
  </div>
</div>
